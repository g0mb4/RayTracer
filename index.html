<html>
    <head>
        <title>RayTracer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
        <script src="js/Vector.js"></script>
        <script src="js/objs.js"></script>
        <script src="js/sketch.js"></script>
    </head>
    <body>
        <div id="canvas">
            <!-- canvas will go here! -->
        </div>
        <div id="control">
            <table>
                <tr>
                    <td><button onclick="simRestart(); run_sim = true;">Start Simulation</button></td>
                    <td>mesh_size</td>
                    <td><input id="mesh_size" value="20"/> unit  (-1 = 1 test beam)</td>
                </tr>
                <tr>
                    <td><button onclick="run_sim = false;">Stop Simulation</button></td>
                    <td>beam life</td>
                    <td><input id="life" value="5"/> collisions (-1 = ignore this paramater)</td>
                </tr>
                <tr>
                    <td><button onclick="simRestart()">Restart Simulation</button></td>
                    <td>death_radius</td>
                    <td><input id="death_radius" value="400"/> unit (-1 = ignore this paramater)</td>
                </tr>
            </table>
            <p id="no_collisions"></p>
            <p id="no_rays"></p>
        </div>
    </body>
</html>
