<html>
    <head>
        <title>RayTracer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
        <script src="js/Vector.js"></script>
        <script src="js/objs.js"></script>
        <script src="js/sketch.js"></script>
    </head>
    <body>
        <div id="canvas">
            <!-- canvas will go here! -->
        </div>
        <p id="infos"></p>
        <div id="control">
            <table>
                <tr>
                    <td><button onclick="run_sim = true;">Start Simulation</button></td>
                    <td>alpha</td>
                    <td><input id="alpha" value="0" size="10"/> deg</td>
                    <td>width_of_lamp</td>
                    <td><input id="width_of_lamp" value="600" size="10"/> unit</td>
                </tr>
                <tr>
                    <td><button onclick="run_sim = false;">Stop Simulation</button></td>
                    <td>beta</td>
                    <td><input id="beta" value="90" size="10"/> deg</td>
                    <td>height_of_lamp</td>
                    <td><input id="height_of_lamp" value="300" size="10"/> unit</td>
                </tr>
                <tr>
                    <td><button onclick="simRestart(); run_sim = true;">Restart Simulation</button></td>
                    <td>gamma</td>
                    <td><input id="gamma" value="90" size="10"/> deg</td>
                    <td>beams</td>
                    <td><input id="number_of_beams" value="20" size="10"/> (-1 = 1 test beam)</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>beam_life</td>
                    <td><input id="life" value="5" size="10"/> number of splits</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>death_radius</td>
                    <td><input id="death_radius" value="500" size="10"/> unit (-1 = ignore this paramater)</td>
                </tr>
            </table>
            <img src="imgs/direction_angles.png">
        </div>
    </body>
</html>
